<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width initial-scale=1, shrink-to-fit=no"
    />
    <!-- bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <!-- CSS file -->
    <link href="CSS/style.css" rel="stylesheet" />

    <!-- favicon -->
    <link rel="icon" href="/Cure-It/BMI-Calculator/CSS/favicon.png" />
    <title>BMI Calculator</title>
  </head>
  <body class="text-center">
    <div
      class="cover-container glass-container d-flex w-100 h-100 p-3 mx-auto flex-column"
    >
      <header class="masthead mb-auto">
        <div class="inner">
          <h3>BMI Calculator</h3>
        </div>
      </header>
      <main role="main" class="inner cover">
        <h1 class="cover-heading">Calculate your BMI</h1>
        <hr />
        <div class="container-fluid">
          <form
            class="calculate-bmi"
            id="bmi-form"
            onsubmit="calculateBMI(event)"
          >
            <div class="mb-3">
              <label for="weight">Weight</label>
              <div class="input-group">
                <input
                  type="number"
                  class="form-control"
                  id="weight"
                  placeholder="Weight"
                  required
                />
                <div class="input-group-append">
                  <span class="input-group-text">kg</span>
                </div>
              </div>
            </div>
            <div class="mb-3">
              <label for="height">Height</label>
              <div class="input-group">
                <input
                  type="number"
                  class="form-control"
                  id="height"
                  placeholder="Height"
                  required
                />
                <div class="input-group-append">
                  <span class="input-group-text">cm</span>
                </div>
              </div>
            </div>
            <input type="submit" class="btn btn-info" value="Calculate" />
          </form>
        </div>
        <hr />
        <div id="results"></div>
      </main>
      <footer class="mastfoot mt-auto">
        <div class="inner">
          <button class="glow-on-hover" type="button">
            <a href="/Cure-It/index.html">TAKE A QUIZ</a>
          </button>
        </div>
      </footer>
    </div>
    <script src="Javascript/index.js"></script>
  </body>
</html>
