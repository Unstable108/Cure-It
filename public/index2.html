    <!-- It's a one page website So it only has one main section -->

    <!-- Main section -->
    <section>
      <div class="row main-block">
        <div class="col col-lg-12 col-md-12 main-block-2 glass-container">
          <div>
            <form class="sam">
              <h1>Personal Information</h1>
              <div class="row">
                <div class="item col col-lg-6 col-md-12">
                  <p>Your Full Name</p>
                  <input
                    type="text"
                    name="name"
                    class="name"
                    placeholder="Full Name"
                  />
                </div>
                <div class="item col col-lg-6 col-md-12">
                  <p>Gender</p>
                  <input
                    type="text"
                    name="Age"
                    class="sex"
                    placeholder="Gender"
                  />
                </div>
              </div>

              <div class="row">
                <div class="item col col-lg-6 col-md-12">
                  <p>Date of Birth</p>
                  <input type="date" name="name" class="" required />
                  <!-- <i class="fas fa-calendar-alt"></i> -->
                </div>
                <div class="item col col-lg-6 col-md-12">
                  <p>Age</p>
                  <input type="text" name="age" placeholder="Age" class="age" />
                </div>
              </div>
              <div class="row">
                <p>Please describe your Symptoms in detail.</p>
                <textarea rows="2" class="textt"></textarea>
              </div>
            </form>
            <div class="form-1">
              <form class="ans"></form>
            </div>
            <div class="form-2">
              <p class="condition"></p>
            </div>
            <button class="btn" type="submit">NEXT</button>
          </div>
        </div>
      </div>
    </section>
